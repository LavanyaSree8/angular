<form [formGroup]="regform">
    usersname:
    <input type="text" required class="form-control w-50 m-2" formControlName="uname">
    <div *ngIf="regform.get('uname')?.touched && regform.get('uname')?.hasError">UserName is required</div>
    pass:
    <input type="text" required class="form-control w-50 m-2" formControlName="password">
    <div *ngIf="regform.get('password')?.touched && regform.get('password')?.hasError">UserName is required</div>
    email:
    <input type="text" required class="form-control w-50 m-2" formControlName="email">
    <div *ngIf="regform.get('email')?.touched && regform.get('email')?.hasError">UserName is required</div>
</form>
<button class="btn btn-primary" (click)="save()">save</button>
<table>
    <thead>
        <tr>
            <th>username</th>
            <th>password</th>
            <th>email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of table, let i=index">
            <td>{{item.username}}</td>
            <td>{{item.password}}</td>
            <td>{{item.email}}</td>
        <button class="btn btn-danger" (click)="delete(i)">delete</button>
        <button class="btn btn-primary" (click)="edit(item)">edit</button>
        </tr>
    </tbody>
</table>
